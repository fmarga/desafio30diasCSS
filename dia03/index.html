<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Desafio dia 3</title>
</head>
<body>
    <!-- esse desafio consiste em fazer dois blocos grandes, e em cada um colocar o texto "DESAFIO 30 DIAS CSS", depois colocar um bloco ao lado do outro e aplicar a animacao para deslizar na horizontal à esquerda, como o overflow está hidden, ele não vai sobrepor ao bloco do lado -->
    <section>
        <span class="sliding">
            <span>DESAFIO</span>
            <span>30</span>
            <span>DIAS</span>
            <span>CSS</span>
            <span>-</span>
            <span>DESAFIO</span>
            <span>30</span>
            <span>DIAS</span>
            <span>CSS</span>
        </span>
        <div class="wrapper">
            <span class="sliding">
                <span>DESAFIO</span>
                <span>30</span>
                <span>DIAS</span>
                <span>CSS</span>
                <span>-</span>
                <span>DESAFIO</span>
                <span>30</span>
                <span>DIAS</span>
                <span>CSS</span>
            </span>
        </div>
    </section>
</body>
</html>
